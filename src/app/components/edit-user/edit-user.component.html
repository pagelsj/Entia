<section class="edit-user" *ngIf="user">
  <header>User values</header>
  <div class="row">
    <div class="col-4">
      <strong>Title</strong>
    </div>
    <div class="col">
      {{ user.title }}
    </div>
  </div>

  <div class="row">
    <div class="col-4">
      <strong>First name</strong>
    </div>
    <div class="col">
      {{ user.firstName }}
    </div>
  </div>

  <div class="row">
    <div class="col-4">
      <strong>Last name</strong>
    </div>
    <div class="col">
      {{ user.lastName }}
    </div>
  </div>

  <div class="row">
    <div class="col-4">
      <strong>Post code</strong>
    </div>
    <div class="col">
      {{ user.postCode }}
    </div>
  </div>
</section>
